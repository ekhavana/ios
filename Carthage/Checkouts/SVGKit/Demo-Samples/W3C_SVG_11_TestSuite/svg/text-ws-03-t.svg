<svg xmlns="http://www.w3.org/2000/svg" xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" xmlns:svg="http://www.w3.org/2000/svg" xmlns:xhtml="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" version="1.1" viewBox="0 0 480 360"><metadata id="metadata60"/><d:SVGTestCase author="CM" reviewer="CL" status="issue" template-version="1.3" testname="$RCSfile: text-ws-03-t.svg,v $" version="$Revision: 1.9 $"><d:testDescription href="http://www.w3.org/TR/SVG11/text.html#WhiteSpace"><xhtml:p>This tests that an &apos;xml:space&apos; attribute on a text element child will be honored.</xhtml:p></d:testDescription><d:operatorScript><xhtml:p>Run the test. No interaction required.</xhtml:p></d:operatorScript><d:passCriteria><xhtml:p>After loading the test, four blue text strings and four orange text strings should be presented.</xhtml:p><xhtml:p>The test is passed if all four blue text strings appear identical (with a large space between the &quot;b&quot; and the &quot;c&quot; on each line), and all four orange text strings appear identical (with a small space between the &quot;b&quot; and the &quot;c&quot; on each line).</xhtml:p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: text-ws-03-t.svg,v $</title><defs id="defs4"><font-face id="font-face6" font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src id="font-face-src8"><font-face-uri id="font-face-uri10" xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><text id="text13" x="10" y="30" font-size="14">Test that xml:space=&quot;&quot; is honored on text element children</text><g id="g15" font-size="24"><text id="t2" display="none">cd</text><g id="g18" fill="#00f"><text id="text20" x="100" y="100" xml:space="preserve">ab cd</text><text id="text22" x="100" y="130">ab<tspan id="t1" xml:space="preserve"> cd</tspan></text><text id="text25" x="100" y="160">ab<tref id="tref27" xlink:href="#t1" xml:space="preserve"/></text><text id="text29" x="100" y="190">ab<tref id="tref31" xlink:href="#t2" xml:space="preserve"/></text></g><text id="t4" display="none">b cd</text><g id="g34" fill="orange"><text id="text36" x="300" y="100">ab cd</text><text id="text38" x="300" y="130" xml:space="preserve">a<tspan id="t3" xml:space="default">b cd</tspan></text><text id="text41" x="300" y="160" xml:space="preserve">a<tref id="tref43" xlink:href="#t3" xml:space="default"/></text><text id="text45" x="300" y="190" xml:space="preserve">a<tref id="tref47" xlink:href="#t4" xml:space="default"/></text></g></g></g><g id="g49" font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.9 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>