<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="450" height="300" version="1.1"><desc>Example PreserveAspectRatio - illustrates preserveAspectRatio attribute</desc><rect width="448" height="298" x="1" y="1" fill="none" stroke="#00f"/><g font-size="9"><text x="10" y="30">SVG to fit</text><g transform="translate(20,40)"><image width="29" height="39" preserveAspectRatio="xMinYMin meet" xlink:href="Snowman.png"/></g><text x="10" y="110">Viewport 1</text><g transform="translate(10,120)"><rect width="49" height="29" x=".5" y=".5" fill="none" stroke="#00f"/></g><text x="10" y="180">Viewport 2</text><g transform="translate(20,190)"><rect width="29" height="59" x=".5" y=".5" fill="none" stroke="#00f"/></g><g id="meet-group-1"><text x="0" y="-30" transform="translate(100, 60)">--------------- meet ---------------</text><g transform="translate(100, 60)"><text y="-10">xMin*</text><rect width="49" height="29" x=".5" y=".5" fill="none" stroke="#00f"/><image width="50" height="30" preserveAspectRatio="xMinYMin meet" xlink:href="Snowman.png"/></g><g transform="translate(100, 60) translate(70,0)"><text y="-10">xMid*</text><rect width="49" height="29" x=".5" y=".5" fill="none" stroke="#00f"/><image width="50" height="30" preserveAspectRatio="xMidYMid meet" xlink:href="Snowman.png"/></g><g transform="translate(100, 60) translate(0,70)"><text y="-10">xMax*</text><rect width="49" height="29" x=".5" y=".5" fill="none" stroke="#00f"/><image width="50" height="30" preserveAspectRatio="xMaxYMax meet" xlink:href="Snowman.png"/></g></g><g id="meet-group-2"><text x="0" y="-30" transform="translate(250, 60)">---------- meet ----------</text><g transform="translate(250, 60)"><text y="-10">*YMin</text><rect width="29" height="59" x=".5" y=".5" fill="none" stroke="#00f"/><image width="30" height="60" preserveAspectRatio="xMinYMin meet" xlink:href="Snowman.png"/></g><g transform="translate(250, 60) translate(50, 0)"><text y="-10">*YMid</text><rect width="29" height="59" x=".5" y=".5" fill="none" stroke="#00f"/><image width="30" height="60" preserveAspectRatio="xMidYMid meet" xlink:href="Snowman.png"/></g><g transform="translate(250, 60) translate(100, 0)"><text y="-10">*YMax</text><rect width="29" height="59" x=".5" y=".5" fill="none" stroke="#00f"/><image width="30" height="60" preserveAspectRatio="xMaxYMax meet" xlink:href="Snowman.png"/></g></g><g id="slice-group-1"><text x="0" y="-30" transform="translate(100, 220)">---------- slice ----------</text><g transform="translate(100, 220)"><text y="-10">xMin*</text><rect width="29" height="59" x=".5" y=".5" fill="none" stroke="#00f"/><image width="30" height="60" preserveAspectRatio="xMinYMin slice" xlink:href="Snowman.png"/></g><g transform="translate(100, 220) translate(50,0)"><text y="-10">xMid*</text><rect width="29" height="59" x=".5" y=".5" fill="none" stroke="#00f"/><image width="30" height="60" preserveAspectRatio="xMidYMid slice" xlink:href="Snowman.png"/></g><g transform="translate(100, 220) translate(100,0)"><text y="-10">xMax*</text><rect width="29" height="59" x=".5" y=".5" fill="none" stroke="#00f"/><image width="30" height="60" preserveAspectRatio="xMaxYMax slice" xlink:href="Snowman.png"/></g></g><g id="slice-group-2"><text x="0" y="-30" transform="translate(250, 220)">--------------- slice ---------------</text><g transform="translate(250, 220)"><text y="-10">*YMin</text><rect width="49" height="29" x=".5" y=".5" fill="none" stroke="#00f"/><image width="50" height="30" preserveAspectRatio="xMinYMin slice" xlink:href="Snowman.png"/></g><g transform="translate(250, 220) translate(70,0)"><text y="-10">*YMid</text><rect width="49" height="29" x=".5" y=".5" fill="none" stroke="#00f"/><image width="50" height="30" preserveAspectRatio="xMidYMid slice" xlink:href="Snowman.png"/></g><g transform="translate(250, 220) translate(140,0)"><text y="-10">*YMax</text><rect width="49" height="29" x=".5" y=".5" fill="none" stroke="#00f"/><image width="50" height="30" preserveAspectRatio="xMaxYMax slice" xlink:href="Snowman.png"/></g></g></g></svg>